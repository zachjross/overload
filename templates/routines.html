{% extends 'layout.html' %} 

{% block content %}
<style>
    h1 {
        font-size: 50px;
        text-align: center;
    }
    ul {
        list-style-type: square;
    }
</style>
<h1>Routines</h1>
<a href="{{url_for('create_routine')}}"><input type="submit" value="New Routine" style="position: relative; left:1100px; top:-30px"></a>
<ul>
    {% for routines in saved_workouts %}
    <li><a href="/workouts/{{routines}}" style="color: black; text-decoration: none; font-size: 20px; ">{{routines}}</a></li>
    {% endfor %} 
</ul>
{% endblock %}
